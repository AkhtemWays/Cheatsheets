<div class="container">
    <hr>
    <button (click)="toggleCards()">Toggle me</button>
    <hr>
    <div *ngIf="toggle; else noCards">
        <h1>Hello Angular</h1>
        <app-form></app-form>
        <app-card *ngFor="let card of cards; let idx = index" [card]="card" [index]="idx + 1">

        </app-card>
    </div>
    <ng-template #noCards>
        <p>Cards are hidden</p>
    </ng-template>
</div>
